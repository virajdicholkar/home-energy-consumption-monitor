<div class="d-flex flex-column mb-4">
    <h6 class=" text-center my-1">Login your home to</h6>
    <h2 class=" text-center my-0">Energy tracker</h2>
</div>
<div class="card ">
    <div class="card-body">
        <form (submit)='submit()' [formGroup]='registrationForm'>
            <div class="alert alert-success" role="alert" *ngIf='success'>
                Hooray! Your home registered successfully <a href="#" class="alert-link">Click to login</a>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf='error'>
                {{error}}
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label>First name</label>
                        <input formControlName='ownerFirstName' type="email" class="form-control" id="ownerFirstName"
                            name="ownerFirstName" placeholder="John">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Last name</label>
                        <input formControlName='ownerLastName' type="text" class="form-control" id="ownerLastName"
                            name="ownerLastName" placeholder="Doe">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName='email' type="email" class="form-control" id="email" name="email"
                            placeholder="sweethome">
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone no.</label>
                    <input formControlName='phone' type="text" class="form-control" id="phone" name="phone"
                        placeholder="9876543201">
                </div>
            </div>
            <div class="form-group">
                <label>Home description</label>
                <textarea formControlName='description' row='3' class="form-control" id="description" name="description"
                    placeholder="This is my sweet home."></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label>Login name</label>
                        <input formControlName='loginName' type="text" class="form-control" id="loginName"
                            name="loginName" placeholder="sweethome">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName='password' name='password' type="password" class="form-control"
                            id="password" placeholder="Password">
                    </div>
                </div>
            </div>

            <button [disabled]='httpProcessing || !registrationForm.valid' type="button" (click)='submit()'
                class="btn btn-primary btn-block">{{ httpProcessing ? 'Submitting...':'Submit'}}</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <a class="btn btn-link pt-0 pr-1" routerLink='/auth/login'>Click here to login</a>
    </div>
</div>
